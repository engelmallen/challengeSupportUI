<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-secondary p-2">
        <input type="text" class="rounded" />
      </div>

      <div id="infoContainer bg-success pt-1">
        <div id="infoHeader">
          <div
            id="ticketGroup"
            class="btn-group"
            role="group"
            aria-label="Basic example"
          >
            <button type="button" class="btn btn-secondary rounded-0">
              Ticket 1
            </button>
            <button type="button" class="btn btn-secondary">Ticket 2</button>
            <button type="button" class="btn btn-secondary">Ticket 3</button>
            <button type="button" class="btn btn-secondary">Add New</button>
          </div>

          <ul id="ticket1" class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#">Message</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Info</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled d-none" href="#">Disabled</a>
            </li>
          </ul>
          <div id="infoMessage w-100">
            <div
              id="infoMessageHeader p-3"
              class="d-inline-flex justify-content-between w-100"
            >
              <div>Help! Issues Logging In</div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-paperclip d-flex-end"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
