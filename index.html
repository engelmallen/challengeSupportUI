<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="bg-secondary p-2">
        <input type="text" class="rounded" />
      </div>

      <div id="infoContainer bg-success">
        <div id="infoHeader" class="">
          <div id="ticketGroup"
               class="btn-group bg-warning"
               role="group"
               aria-label="Basic example">

            <button type="button" class="btn btn-light px-5">Ticket 1</button>
            <button type="button" class="btn btn-secondary px-5">Ticket 2</button>
            <button type="button" class="btn btn-secondary px-5">Ticket 3</button>
            <button type="button" class="btn btn-secondary rounded-0 px-5">Add New</button>
          </div>
        </div>
           <!--End of Header  -->

        <div id="info" class="row pb-4 px-0">   
          <div id="infoBody " class="mt-4 col-8 ">
              <ul id="infoBodyTabs" class="nav nav-tabs border-0">
                <li class="nav-item">
                  <a class="nav-link active border-bottom" href="#">Message</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Info</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">FAQ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled d-none" href="#">Disabled</a>
                </li>
              </ul>

              <div id="infoBodyContains " class="pt-2 pb-5 px-5 border border rounded-bottom rounded-end">
                <div id="infoMessageHeader p-3" class="d-inline-flex justify-content-between w-100" >
                  <h4 class="text-success font-weight-bolder">Help! Issues Logging In</h4>
                  <svg xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-paperclip d-flex-end"
                        viewBox="0 0 16 16">
                      <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z" />
                    </svg>
              </div>

              <div id="infoMessageArea" class="bg-light p-1 border rounded" height="1000">
                <div id="infoMessageDate" class="flex-item-end text-secondary"> March 08,2017 2:30 PM</div>
                
                <div class="form-floating d-flex bd-highlight mb-3 row m-0">
                  <textarea class="form-control w-100 col-12" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                  <label for="floatingTextarea " class="p-2 ">March 08,2017 2:30 PM</label>
                  
                  <div id="messageButtons" class="w-100">
                    <button>  <svg xmlns="http://www.w3.org/2000/svg" 
                                  width="16" 
                                  height="16" 
                                  fill="currentColor" 
                                  class="bi bi-arrow-return-left" 
                                  viewBox="0 0 16 16">
                                <path fill-rule="evenodd" 
                                      d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
                              </svg>
                    </button>
                    <button> <svg xmlns="http://www.w3.org/2000/svg" 
                                  width="16" 
                                  height="16" 
                                  fill="currentColor" 
                                  class="bi bi-arrow-right" 
                                  viewBox="0 0 16 16">
                      <path fill-rule="evenodd" 
                            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                      </svg>
                    </button>
                    <button>Comment</button>
                  </div>
                </div>
              
              </div>

            </div>
          </div>

          <div id="infoSide" class="px-5 mt-4 col-4 border border-info rounded">
            <div id="" class=""></div>
            <div id="" class=""></div>
            <div id="" class=""></div>
            <div id="" class=""></div>
          </div>

      </div>  
    </div>
  </div>

    <script src="index.js"></script>
  </body>
</html>
